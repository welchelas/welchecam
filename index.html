<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>C치mara r치pida y suave</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
  }
  video {
    position: absolute; top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    transition: opacity 0.3s ease;
  }
  #menu {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    gap: 12px;
    z-index: 1000;
  }
  button {
    background: rgba(255,255,255,0.9);
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="menu">
  <button id="switchBtn" title="Cambiar c치mara">游닝</button>
  <button id="muteBtn" title="Silenciar/Activar micr칩fono">游댇</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');
  const muteBtn = document.getElementById('muteBtn');

  let stream = null;
  let currentFacingMode = 'environment'; // Empezar con trasera
  let isMuted = false;

  async function startCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    try {
      const newStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode },
        audio: true
      });

      // Efecto de transici칩n suave
      video.style.opacity = 0;

      setTimeout(() => {
        video.srcObject = newStream;
        video.play();
        video.style.opacity = 1;
      }, 300);

      stream = newStream;

      // Configurar estado del micr칩fono
      const audioTrack = stream.getAudioTracks()[0];
      if (audioTrack) audioTrack.enabled = !isMuted;

      muteBtn.textContent = isMuted ? '游댆' : '游댇';

    } catch (err) {
      alert("Error al acceder a la c치mara: " + err.message);
      console.error(err);
    }
  }

  switchBtn.addEventListener('click', async () => {
    currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
    await startCamera();
  });

  muteBtn.addEventListener('click', () => {
    if (!stream) return;
    const audioTrack = stream.getAudioTracks()[0];
    if (!audioTrack) return;

    isMuted = !isMuted;
    audioTrack.enabled = !isMuted;
    muteBtn.textContent = isMuted ? '游댆' : '游댇';
  });

  // Iniciar c치mara al cargar la p치gina
  startCamera();
</script>

</body>
</html>
