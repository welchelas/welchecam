<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>C치mara con swipe para cambiar c치mara</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
  }
  video {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    object-fit: cover; z-index: 0;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<script>
  const video = document.getElementById('video');
  let facingMode = 'environment';
  let stream;

  async function startStream() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } },
        audio: true
      });
      video.srcObject = stream;
    } catch (e) {
      alert('Error al acceder a la c치mara: ' + e.message);
    }
  }

  startStream();

  // Detectar swipe a la derecha
  let touchStartX = 0;
  let touchStartY = 0;
  let touchEndX = 0;
  let touchEndY = 0;

  function handleGesture() {
    const deltaX = touchEndX - touchStartX;
    const deltaY = touchEndY - touchStartY;

    // Detectar swipe horizontal a la derecha con cierto umbral
    if (Math.abs(deltaX) > 50 && Math.abs(deltaY) < 30 && deltaX > 0) {
      // Cambiar c치mara
      facingMode = (facingMode === 'environment') ? 'user' : 'environment';
      startStream();
    }
  }

  document.addEventListener('touchstart', e => {
    const touch = e.changedTouches[0];
    touchStartX = touch.screenX;
    touchStartY = touch.screenY;
  }, false);

  document.addEventListener('touchend', e => {
    const touch = e.changedTouches[0];
    touchEndX = touch.screenX;
    touchEndY = touch.screenY;
    handleGesture();
  }, false);
</script>

</body>
</html>
