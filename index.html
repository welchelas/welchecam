<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C치mara OBS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #menu {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.9);
      color: black;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="menu">
  <button id="switchBtn">游댃 C치mara</button>
  <button id="muteBtn">游댆 Silenciar</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');
  const muteBtn = document.getElementById('muteBtn');

  let stream = null;
  let currentFacingMode = 'environment'; // 'environment' para trasera, 'user' para frontal
  let isMuted = false;

  async function startCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode },
        audio: true
      });
      video.srcObject = stream;
    } catch (err) {
      console.warn(`No se pudo acceder a la c치mara con facingMode=${currentFacingMode}:`, err);
      // Intentar sin facingMode
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });
        video.srcObject = stream;
      } catch (error) {
        alert('No se pudo acceder a la c치mara: ' + error.message);
        console.error(error);
      }
    }
  }

  switchBtn.addEventListener('click', () => {
    currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
    startCamera();
  });

  muteBtn.addEventListener('click', () => {
    if (!stream) return;
    const audioTrack = stream.getAudioTracks()[0];
    if (audioTrack) {
      isMuted = !isMuted;
      audioTrack.enabled = !isMuted;
      muteBtn.textContent = isMuted ? '游댇 Activar' : '游댆 Silenciar';
    }
  });

  startCamera();
</script>

</body>
</html>
