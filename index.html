<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cámara con Audio y Cambio por Toque Largo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      display: flex; justify-content: center; align-items: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      z-index: 9999;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div id="info">Mantén presionada la pantalla 1 segundo para cambiar cámara</div>

  <script>
    const video = document.getElementById('video');
    let facingMode = 'environment'; // cámara trasera por defecto
    let stream;

    async function startStream() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode }, width: { ideal: 1920 }, height: { ideal: 1080 } },
          audio: true
        });
        video.srcObject = stream;
      } catch (error) {
        alert('Error al acceder a la cámara o micrófono: ' + error.message);
      }
    }

    let pressTimer;

    window.addEventListener('touchstart', (e) => {
      pressTimer = setTimeout(() => {
        // Cambiar cámara después de 1 segundo de mantener presionado
        facingMode = (facingMode === 'environment') ? 'user' : 'environment';
        startStream();
      }, 1000); // 1000 ms = 1 segundo
    });

    window.addEventListener('touchend', (e) => {
      clearTimeout(pressTimer);
    });

    startStream();
  </script>
</body>
</html>
