<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C치mara m칰ltiple (facingMode)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #menu {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.9);
      color: black;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="menu">
  <button id="switchBtn">游댃 Cambiar c치mara</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');

  let stream = null;
  let currentFacingMode = "user"; // user = frontal, environment = trasera

  async function startCameraByFacingMode(facingMode) {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } },
        audio: false
      });
      video.srcObject = stream;
      currentFacingMode = facingMode;
      console.log(`C치mara iniciada: ${facingMode}`);
    } catch (err) {
      console.error('No se pudo iniciar la c치mara:', err);
      alert('No se pudo iniciar la c치mara: ' + err.message);
    }
  }

  switchBtn.addEventListener('click', async () => {
    const newFacingMode = currentFacingMode === "user" ? "environment" : "user";
    await startCameraByFacingMode(newFacingMode);
  });

  // Iniciar la c치mara frontal al cargar la p치gina
  startCameraByFacingMode(currentFacingMode);
</script>

</body>
</html>
