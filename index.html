<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C치mara OBS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #menu {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.9);
      color: black;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="menu">
  <button id="switchBtn">游댃 C치mara</button>
  <button id="muteBtn">游댆 Silenciar</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');
  const muteBtn = document.getElementById('muteBtn');

  let stream = null;
  let videoDevices = []; // lista de c치maras disponibles
  let currentDeviceIndex = 0;
  let isMuted = false;

  async function getVideoDevices() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    videoDevices = devices.filter(device => device.kind === 'videoinput');
  }

  async function startCamera(deviceId = null) {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    const constraints = {
      video: deviceId ? { deviceId: { exact: deviceId } } : true,
      audio: true
    };

    try {
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      // Resetea estado de mute porque es un stream nuevo
      isMuted = false;
      muteBtn.textContent = '游댆 Silenciar';
    } catch (err) {
      alert('No se pudo acceder a la c치mara: ' + err.message);
      console.error(err);
    }
  }

  switchBtn.addEventListener('click', async () => {
    if (videoDevices.length <= 1) {
      alert('No hay m치s c치maras para cambiar.');
      return;
    }
    currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
    await startCamera(videoDevices[currentDeviceIndex].deviceId);
  });

  muteBtn.addEventListener('click', () => {
    if (!stream) return;
    const audioTrack = stream.getAudioTracks()[0];
    if (audioTrack) {
      isMuted = !isMuted;
      audioTrack.enabled = !isMuted;
      muteBtn.textContent = isMuted ? '游댇 Activar' : '游댆 Silenciar';
    }
  });

  async function init() {
    await getVideoDevices();
    if (videoDevices.length === 0) {
      alert('No se detectaron c치maras.');
      return;
    }
    currentDeviceIndex = 0;
    await startCamera(videoDevices[currentDeviceIndex].deviceId);
  }

  init();
</script>

</body>
</html>
