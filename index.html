<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cámara con Audio y Cambio por Doble Tap sin Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      z-index: 9999;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div id="info">Haz doble tap para cambiar cámara</div>

  <script>
    const video = document.getElementById('video');
    let facingMode = 'environment'; // cámara trasera por defecto
    let stream;

    async function startStream() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode }, width: { ideal: 1920 }, height: { ideal: 1080 } },
          audio: true
        });
        video.srcObject = stream;
      } catch (error) {
        alert('Error al acceder a la cámara o micrófono: ' + error.message);
      }
    }

    // Evitar zoom por doble tap interceptando touchstart
    let lastTouchEnd = 0;
    document.addEventListener('touchstart', function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Doble tap personalizado sin zoom
    let lastTap = 0;
    document.addEventListener('touchend', function (e) {
      let currentTime = new Date().getTime();
      let tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        // Doble tap detectado: cambiar cámara
        facingMode = (facingMode === 'environment') ? 'user' : 'environment';
        startStream();

        // Previene zoom, cancelando el siguiente evento
        e.preventDefault();
      }
      lastTap = currentTime;
    }, { passive: false });

    // Prevenir gesto zoom en iOS
    window.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    startStream();
  </script>
</body>
</html>
