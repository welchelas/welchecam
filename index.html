<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C치mara m칰ltiple con audio y overlay</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
      font-family: Arial, sans-serif;
    }
    video {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0;
    }
    #menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
      display: flex;
      gap: 12px;
    }
    button {
      width: 44px;
      height: 44px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.9);
      color: black;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(255,255,255,1);
    }
    /* Overlay para el chat */
    #chatOverlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 140px; /* ajusta tama침o seg칰n prefieras */
      height: auto;
      z-index: 10000;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.3s;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    #chatOverlay:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="menu">
  <button id="switchBtn" title="Cambiar c치mara" aria-label="Cambiar c치mara">游댃</button>
  <button id="muteBtn" title="Silenciar micr칩fono" aria-label="Silenciar micr칩fono">游꿗</button>
</div>

<!-- Overlay con imagen (link de chat) abajo derecha -->
<a href="https://kicktools.app/fusion_chat/fusion-chat.html?kick=&twitch=welchelas&font=Inter&fontSize=xx-large&fontShadow=shadow-na&fontColor=%23ffffff&theme=custom&fontCase=none&timestamp=on&platformBadges=on&userBadges=on&bots=on&highlight=on&fade=on&fadeTime=40" target="_blank" rel="noopener noreferrer" aria-label="Chat overlay">
  <img id="chatOverlay" src="https://kicktools.app/fusion_chat/fusion-chat.html?kick=&twitch=welchelas&font=Inter&fontSize=xx-large&fontShadow=shadow-na&fontColor=%23ffffff&theme=custom&fontCase=none&timestamp=on&platformBadges=on&userBadges=on&bots=on&highlight=on&fade=on&fadeTime=40" alt="Chat overlay" />
</a>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');
  const muteBtn = document.getElementById('muteBtn');

  let stream = null;
  let audioTrack = null;

  function getPreferredCamera() {
    return localStorage.getItem('preferredCamera') || 'user';
  }

  function setPreferredCamera(facingMode) {
    localStorage.setItem('preferredCamera', facingMode);
  }

  async function startCamera(facingMode) {
    try {
      if (stream) {
        // Detener tracks anteriores
        stream.getTracks().forEach(track => track.stop());
      }

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode },
        audio: true
      });

      video.srcObject = stream;

      // Obtener la pista de audio para controlar mute/unmute
      audioTrack = stream.getAudioTracks()[0];

      // Inicialmente el micr칩fono est치 activo, bot칩n muestra "Silenciar"
      muteBtn.textContent = '游꿗';

      console.log(`C치mara iniciada con facingMode: ${facingMode}`);
    } catch (err) {
      alert('No se pudo iniciar la c치mara y audio: ' + err.message);
      console.error(err);
    }
  }

  window.addEventListener('load', () => {
    const preferred = getPreferredCamera();
    startCamera(preferred);
  });

  switchBtn.addEventListener('click', () => {
    const current = getPreferredCamera();
    const next = current === 'user' ? 'environment' : 'user';
    setPreferredCamera(next);
    location.reload();
  });

  muteBtn.addEventListener('click', () => {
    if (!audioTrack) return;
    audioTrack.enabled = !audioTrack.enabled;

    // Cambiar icono seg칰n estado
    muteBtn.textContent = audioTrack.enabled ? '游꿗' : '游댆';
    muteBtn.title = audioTrack.enabled ? 'Silenciar micr칩fono' : 'Micr칩fono silenciado';
    muteBtn.setAttribute('aria-label', audioTrack.enabled ? 'Silenciar micr칩fono' : 'Micr칩fono silenciado');
  });
</script>

</body>
</html>
