<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C치mara OBS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: row;
      gap: 12px;
    }

    button {
      padding: 12px 16px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }

    button:active {
      background-color: rgba(200, 200, 200, 0.9);
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="menu">
  <button id="switchBtn" title="Cambiar c치mara">游댃</button>
  <button id="muteBtn" title="Silenciar / Activar micr칩fono">游꿗</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');
  const muteBtn = document.getElementById('muteBtn');

  let stream = null;
  let currentCameraIndex = 0;
  let videoDevices = [];
  let isMuted = false;

  async function getVideoDevices() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    videoDevices = devices.filter(device => device.kind === 'videoinput');
  }

  async function startCamera(deviceId) {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } },
        audio: true
      });

      video.srcObject = stream;

      const audioTrack = stream.getAudioTracks()[0];
      if (audioTrack) {
        audioTrack.enabled = !isMuted;
      }

    } catch (err) {
      alert("Error accediendo a la c치mara: " + err.message);
      console.error(err);
    }
  }

  switchBtn.addEventListener('click', async () => {
    if (videoDevices.length <= 1) return;

    currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
    const nextDeviceId = videoDevices[currentCameraIndex].deviceId;
    await startCamera(nextDeviceId);
  });

  muteBtn.addEventListener('click', () => {
    if (!stream) return;
    const audioTrack = stream.getAudioTracks()[0];
    if (!audioTrack) return;

    isMuted = !isMuted;
    audioTrack.enabled = !isMuted;
    muteBtn.textContent = isMuted ? '游댆' : '游꿗';
  });

  // Inicializar
  (async () => {
    await getVideoDevices();

    if (videoDevices.length === 0) {
      alert('No se detectaron c치maras.');
      return;
    }

    await startCamera(videoDevices[currentCameraIndex].deviceId);
  })();
</script>

</body>
</html>
