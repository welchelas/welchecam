<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Cámara con Audio y Botón Visible</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
    display: flex; justify-content: center; align-items: center;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
  }
  video {
    width: 100vw;
    height: 100vh;
    /* object-fit: cover; */
    background: black;
  }
  #switchBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    padding: 20px 40px;
    font-size: 24px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 0, 0.95);
    color: #000;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    user-select: none;
    -webkit-user-select: none;
    transition: background 0.3s ease;
  }
  #switchBtn:hover {
    background: rgba(255, 255, 0, 1);
  }
</style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <button id="switchBtn" aria-label="Cambiar cámara">CAMBIAR CÁMARA</button>

  <script>
    const video = document.getElementById('video');
    const switchBtn = document.getElementById('switchBtn');

    let facingMode = 'environment';
    let stream;

    async function startStream() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode }, width: { ideal: 1920 }, height: { ideal: 1080 } },
          audio: true
        });
        video.srcObject = stream;
      } catch (error) {
        alert('Error al acceder a la cámara o micrófono: ' + error.message);
      }
    }

    switchBtn.addEventListener('click', () => {
      facingMode = (facingMode === 'environment') ? 'user' : 'environment';
      startStream();
    });

    startStream();
  </script>
</body>
</html>
