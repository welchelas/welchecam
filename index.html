<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C치mara m칰ltiple</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #menu {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.9);
      color: black;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<div id="menu">
  <button id="switchBtn">游댃 Cambiar c치mara</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');

  let stream = null;
  let videoDevices = [];
  let currentDeviceIndex = 0;

  // Solicita permisos, obtiene c치maras, inicia c치mara
  async function init() {
    try {
      // Paso 1: Solicita permisos con constraints m칤nimas
      await navigator.mediaDevices.getUserMedia({ video: true, audio: false });

      // Paso 2: Ahora que hay permisos, enumeramos las c치maras
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(device => device.kind === 'videoinput');

      if (videoDevices.length === 0) {
        alert('No se detectaron c치maras.');
        return;
      }

      console.log("C치maras disponibles:");
      videoDevices.forEach((d, i) => {
        console.log(`  [${i}] ${d.label}`);
      });

      // Inicia con la primera c치mara
      currentDeviceIndex = 0;
      await startCamera(videoDevices[currentDeviceIndex].deviceId);
    } catch (err) {
      alert('Error accediendo a la c치mara: ' + err.message);
      console.error(err);
    }
  }

  async function startCamera(deviceId) {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } },
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      alert('No se pudo iniciar la c치mara: ' + err.message);
      console.error(err);
    }
  }

  switchBtn.addEventListener('click', async () => {
    if (videoDevices.length <= 1) {
      alert('No hay m치s c치maras para cambiar.');
      return;
    }

    currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
    await startCamera(videoDevices[currentDeviceIndex].deviceId);
  });

  // Iniciar al cargar la p치gina
  init();
</script>

</body>
</html>
