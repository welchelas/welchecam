<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>C치mara OBS - Iconos arriba</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
  }
  video {
    position: absolute; top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 0;
  }
  #menu {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    gap: 12px;
    z-index: 1000;
  }
  button {
    background: rgba(255,255,255,0.9);
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<div id="menu">
  <button id="switchBtn" title="Cambiar c치mara">游닝</button>
  <button id="muteBtn" title="Silenciar/Activar micr칩fono">游댇</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');
  const muteBtn = document.getElementById('muteBtn');

  let stream = null;
  let currentFacingMode = 'environment'; // comienza con trasera
  let isMuted = false;

  async function startCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode },
        audio: true
      });
      video.srcObject = stream;
      // Inicialmente audio activo
      muteBtn.textContent = '游댇';
      isMuted = false;
    } catch (err) {
      alert("Error al acceder a la c치mara: " + err.message);
      console.error(err);
    }
  }

  switchBtn.addEventListener('click', async () => {
    currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';

    // Intentar cambiar c치mara sin "resetear" el stream
    // Pero en realidad es necesario reiniciar el stream, lo hacemos r치pido:
    await startCamera();
  });

  muteBtn.addEventListener('click', () => {
    if (!stream) return;
    const audioTrack = stream.getAudioTracks()[0];
    if (!audioTrack) return;

    isMuted = !isMuted;
    audioTrack.enabled = !isMuted;
    muteBtn.textContent = isMuted ? '游댆' : '游댇';
  });

  startCamera();
</script>

</body>
</html>
