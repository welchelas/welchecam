<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cámara con Cambio Funcional</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Espejo para modo selfie */
      z-index: 0;
    }
    
    .controls {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-switch {
      background: rgba(59, 130, 246, 0.9);
      color: white;
    }
    
    .status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
    }
    
    .permission-msg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 80%;
      z-index: 20;
      display: none;
    }
    
    .permission-msg button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    
    <div class="status" id="status">Cámara trasera activada</div>
    
    <div class="controls">
      <button id="switchBtn" class="btn btn-switch">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4L7 7M7 7L4 10M7 7H20C20.5523 7 21 6.55228 21 6V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M20 20L17 17M17 17L20 14M17 17H4C3.44772 17 3 17.4477 3 18V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        CAMBIAR CÁMARA
      </button>
    </div>
    
    <div class="permission-msg" id="permissionMsg">
      <h3>Permiso de cámara requerido</h3>
      <p>Para usar esta función, necesitamos acceso a tu cámara. Por favor, permite el acceso cuando tu navegador te lo solicite.</p>
      <button id="retryBtn">Reintentar</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const switchBtn = document.getElementById('switchBtn');
    const statusDisplay = document.getElementById('status');
    const permissionMsg = document.getElementById('permissionMsg');
    const retryBtn = document.getElementById('retryBtn');
    
    let stream = null;
    let currentFacingMode = 'environment'; // Empezar con cámara trasera
    let availableCameras = [];
    let currentCameraIndex = 0;

    // Detectar dispositivos y cámaras disponibles
    async function setupCameras() {
      try {
        // Primero solicitar permisos con una configuración básica
        const tempStream = await navigator.mediaDevices.getUserMedia({ 
          video: true,
          audio: false 
        });
        
        // Detener el stream temporal
        tempStream.getTracks().forEach(track => track.stop());
        
        // Enumerar dispositivos
        const devices = await navigator.mediaDevices.enumerateDevices();
        availableCameras = devices.filter(device => device.kind === 'videoinput');
        
        console.log('Cámaras disponibles:', availableCameras);
        
        if (availableCameras.length < 2) {
          switchBtn.style.display = 'none';
          statusDisplay.textContent = availableCameras.length === 1 ? 
            'Solo una cámara disponible' : 'No se detectaron cámaras';
        } else {
          switchBtn.style.display = 'flex';
        }
        
        // Iniciar con la cámara preferida
        startCamera();
        
      } catch (error) {
        console.error("Error al configurar cámaras:", error);
        permissionMsg.style.display = 'block';
      }
    }

    // Iniciar cámara
    async function startCamera() {
      // Detener stream actual si existe
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        // Para dispositivos móviles
        if (isMobile()) {
          const constraints = {
            video: { 
              facingMode: currentFacingMode,
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false
          };
          
          stream = await navigator.mediaDevices.getUserMedia(constraints);
        } 
        // Para desktop con múltiples cámaras
        else if (availableCameras.length > 0) {
          const constraints = {
            video: { 
              deviceId: { exact: availableCameras[currentCameraIndex].deviceId },
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false
          };
          
          stream = await navigator.mediaDevices.getUserMedia(constraints);
        }
        
        video.srcObject = stream;
        
        // Actualizar estado
        if (isMobile()) {
          statusDisplay.textContent = currentFacingMode === 'user' ? 
            'Cámara frontal activada' : 'Cámara trasera activada';
        } else {
          statusDisplay.textContent = `Cámara ${currentCameraIndex + 1} de ${availableCameras.length}`;
        }
        
        // Ajustar efecto espejo para selfie
        if (currentFacingMode === 'user') {
          video.style.transform = 'scaleX(-1)';
        } else {
          video.style.transform = 'scaleX(1)';
        }
        
        permissionMsg.style.display = 'none';
        
      } catch (err) {
        console.error("Error al acceder a la cámara:", err);
        statusDisplay.textContent = 'Error al acceder a la cámara';
        
        // Si falla, intentar con la otra cámara
        if (isMobile()) {
          currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
          setTimeout(startCamera, 500);
        } else if (availableCameras.length > 1) {
          currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
          setTimeout(startCamera, 500);
        } else {
          permissionMsg.style.display = 'block';
        }
      }
    }

    // Detectar si es dispositivo móvil
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Cambiar entre cámaras
    switchBtn.addEventListener('click', () => {
      if (isMobile()) {
        // En móviles: alternar entre frontal y trasera
        currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      } else {
        // En desktop: ciclo a través de todas las cámaras disponibles
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
      }
      
      startCamera();
    });

    // Reintentar concesión de permisos
    retryBtn.addEventListener('click', setupCameras);

    // Inicializar
    document.addEventListener('DOMContentLoaded', setupCameras);
  </script>
</body>
</html>
