<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cámara con Audio y Cambio de Cámara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #toggleCamera {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 12px 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <button id="toggleCamera">Cambiar Cámara</button>

  <script>
    const video = document.getElementById('video');
    const btn = document.getElementById('toggleCamera');

    let facingMode = 'environment'; // Cámara trasera por defecto
    let stream;

    async function startStream() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode }, width: { ideal: 1920 }, height: { ideal: 1080 } },
          audio: true
        });
        video.srcObject = stream;
      } catch (error) {
        alert('Error al acceder a la cámara o micrófono: ' + error.message);
      }
    }

    btn.onclick = () => {
      facingMode = facingMode === 'environment' ? 'user' : 'environment';
      startStream();
    }

    // Inicia la cámara al cargar
    startStream();
  </script>
</body>
</html>
