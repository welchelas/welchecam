<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cámara Dual con Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
            transform: scaleX(-1); /* Espejo para que parezca más natural */
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite interactuar con los controles debajo */
            z-index: 10;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .url-input {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #4285f4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3367d6;
        }
        
        .switch-btn {
            background: #5f6368;
        }
        
        .switch-btn:hover {
            background: #80868b;
        }
        
        .error {
            color: #f44336;
            margin: 10px 0;
            display: none;
        }
        
        .hidden {
            display: none;
        }
        
        .camera-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 20;
        }
        
        /* Estilos para móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            
            button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cámara Dual con Overlay</h1>
        
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <div class="overlay" id="overlay"></div>
            <div class="camera-label" id="cameraLabel">Cámara frontal</div>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="controls">
            <div class="url-input">
                <input type="text" id="overlayUrl" placeholder="URL de la imagen para overlay">
                <button id="loadOverlayBtn">Cargar Overlay</button>
            </div>
            
            <button id="switchCameraBtn" class="switch-btn">Cambiar a cámara trasera</button>
        </div>
    </div>

    <script>
        // Variables globales
        let currentStream = null;
        let usingFrontCamera = true;
        const constraints = {
            video: {
                facingMode: "user" // Comienza con la cámara frontal
            }
        };
        
        // Elementos DOM
        const video = document.getElementById('videoElement');
        const overlay = document.getElementById('overlay');
        const errorMsg = document.getElementById('errorMessage');
        const switchBtn = document.getElementById('switchCameraBtn');
        const loadOverlayBtn = document.getElementById('loadOverlayBtn');
        const overlayUrl = document.getElementById('overlayUrl');
        const cameraLabel = document.getElementById('cameraLabel');
        
        // Función para iniciar la cámara
        async function startCamera(constraints) {
            // Detener stream actual si existe
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            try {
                // Solicitar acceso a la cámara
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                errorMsg.style.display = 'none';
                
                // Actualizar etiqueta de la cámara
                cameraLabel.textContent = usingFrontCamera ? "Cámara frontal" : "Cámara trasera";
                
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                errorMsg.textContent = `Error: ${error.message || 'No se pudo acceder a la cámara'}`;
                errorMsg.style.display = 'block';
            }
        }
        
        // Función para cambiar entre cámaras
        function switchCamera() {
            usingFrontCamera = !usingFrontCamera;
            
            const newConstraints = {
                video: {
                    facingMode: usingFrontCamera ? "user" : "environment"
                }
            };
            
            // Actualizar texto del botón
            switchBtn.textContent = usingFrontCamera ? 
                "Cambiar a cámara trasera" : "Cambiar a cámara frontal";
            
            // Iniciar con la nueva cámara
            startCamera(newConstraints);
        }
        
        // Función para cargar overlay desde URL
        function loadOverlay() {
            const url = overlayUrl.value.trim();
            
            if (!url) {
                errorMsg.textContent = "Por favor, introduce una URL válida";
                errorMsg.style.display = 'block';
                return;
            }
            
            // Crear imagen para el overlay
            const img = new Image();
            img.onload = function() {
                overlay.style.backgroundImage = `url('${url}')`;
                overlay.style.backgroundSize = 'contain';
                overlay.style.backgroundRepeat = 'no-repeat';
                overlay.style.backgroundPosition = 'center';
                errorMsg.style.display = 'none';
            };
            
            img.onerror = function() {
                errorMsg.textContent = "Error al cargar la imagen. Verifica la URL.";
                errorMsg.style.display = 'block';
            };
            
            img.src = url;
        }
        
        // Event Listeners
        switchBtn.addEventListener('click', switchCamera);
        loadOverlayBtn.addEventListener('click', loadOverlay);
        
        // Iniciar la cámara al cargar la página
        window.addEventListener('load', () => {
            startCamera(constraints);
        });
    </script>
</body>
</html>
