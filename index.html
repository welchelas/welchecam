<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cámara con Audio y Cambio por Doble Tap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      touch-action: manipulation; /* para mejorar la respuesta táctil */
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      z-index: 9999;
      user-select: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div id="info">Haz doble tap para cambiar cámara</div>

  <script>
    const video = document.getElementById('video');
    const info = document.getElementById('info');

    let facingMode = 'environment'; // cámara trasera por defecto
    let stream;

    async function startStream() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode }, width: { ideal: 1920 }, height: { ideal: 1080 } },
          audio: true
        });
        video.srcObject = stream;
      } catch (error) {
        alert('Error al acceder a la cámara o micrófono: ' + error.message);
      }
    }

    // Función para detectar doble tap (doble clic táctil)
    let lastTap = 0;
    window.addEventListener('touchend', (event) => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        // Doble tap detectado
        facingMode = (facingMode === 'environment') ? 'user' : 'environment';
        startStream();
      }
      lastTap = currentTime;
    });

    // Iniciar cámara al cargar la página
    startStream();
  </script>
</body>
</html>
