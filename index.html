<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cámara + Audio + Chat + Cambiar Cámara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    #video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      bottom: 0; right: 0;
      width: 30vw;
      height: 50vh;
      z-index: 2;
      pointer-events: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }
    #toggleCamera {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      padding: 12px 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <button id="toggleCamera">Cambiar cámara</button>

  <div id="overlay">
    <iframe 
      src="https://kicktools.app/fusion_chat/fusion-chat.html?kick=&twitch=welchelas&font=Inter&fontSize=xx-large&fontShadow=shadow-na&fontColor=%23ffffff&theme=custom&fontCase=none&timestamp=on&platformBadges=on&userBadges=on&bots=on&highlight=on&fade=on&fadeTime=40" 
      allowtransparency="true"
      frameborder="0">
    </iframe>
  </div>

  <script>
    const video = document.getElementById('video');
    const toggleBtn = document.getElementById('toggleCamera');

    let currentFacing = "environment"; // Empieza con la cámara trasera
    let stream = null;

    async function startCamera(facingMode) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: true // ✅ ACTIVADO el micrófono
        });
        video.srcObject = stream;
        currentFacing = facingMode;
      } catch (err) {
        alert("No se pudo acceder a la cámara o micrófono: " + err.message);
      }
    }

    toggleBtn.addEventListener('click', () => {
      const nextFacing = currentFacing === "environment" ? "user" : "environment";
      startCamera(nextFacing);
    });

    // Iniciar cámara al cargar
    startCamera(currentFacing);
  </script>
</body>
</html>
