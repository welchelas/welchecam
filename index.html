<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C치mara m칰ltiple (recarga para cambiar c치mara)</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
    }
    video {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0;
    }
    #menu {
      position: absolute; bottom: 20px; right: 20px; z-index: 1000;
      display: flex; flex-direction: column; gap: 12px;
    }
    button {
      padding: 12px 18px; font-size: 15px; font-weight: bold;
      border: none; border-radius: 10px;
      background-color: rgba(255,255,255,0.9); color: black;
      cursor: pointer; box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<div id="menu">
  <button id="switchBtn">游댃 Cambiar c치mara</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');

  // Lee la c치mara preferida o usa 'user' (frontal) por defecto
  function getPreferredCamera() {
    return localStorage.getItem('preferredCamera') || 'user';
  }

  // Guarda la c치mara preferida
  function setPreferredCamera(facingMode) {
    localStorage.setItem('preferredCamera', facingMode);
  }

  async function startCamera(facingMode) {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode },
        audio: false
      });
      video.srcObject = stream;
      console.log(`C치mara iniciada con facingMode: ${facingMode}`);
    } catch (err) {
      alert('No se pudo iniciar la c치mara: ' + err.message);
      console.error(err);
    }
  }

  window.addEventListener('load', () => {
    const preferred = getPreferredCamera();
    startCamera(preferred);
  });

  switchBtn.addEventListener('click', () => {
    const current = getPreferredCamera();
    const next = current === 'user' ? 'environment' : 'user';
    setPreferredCamera(next);
    // Recarga la p치gina para pedir permiso y activar la c치mara nueva
    location.reload();
  });
</script>

</body>
</html>
