  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
    }
    video {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0;
      transition: filter 0.3s ease;
    }
    video.blur {
      filter: blur(100px);
    }
    #menu {
      position: absolute; top: 20px; left: 20px; z-index: 1000;
      display: flex; flex-direction: row; gap: 12px;
    }
    button {
      padding: 12px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.9); color: black;
      cursor: pointer; box-shadow: 0 0 8px rgba(0,0,0,0.6);
      user-select: none;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="menu">
  <button id="switchBtn" title="Cambiar cÃ¡mara" aria-label="Cambiar cÃ¡mara">ðŸ”„</button>
  <button id="muteBtn" title="Silenciar micrÃ³fono" aria-label="Silenciar micrÃ³fono">ðŸŽ¤</button>
  <button id="blurBtn" title="Activar/desactivar desenfoque" aria-label="Activar/desactivar desenfoque">ðŸ’¨</button>
</div>

<script>
  const video = document.getElementById('video');
  const switchBtn = document.getElementById('switchBtn');
  const muteBtn = document.getElementById('muteBtn');
  const blurBtn = document.getElementById('blurBtn');

  function getPreferredCamera() {
    return localStorage.getItem('preferredCamera') || 'user';
  }

  function setPreferredCamera(facingMode) {
    localStorage.setItem('preferredCamera', facingMode);
  }

  let currentStream = null;
  let audioEnabled = true;
  let blurEnabled = false;

  async function startCamera(facingMode) {
    try {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode },
        audio: true
      });
      currentStream = stream;
      video.srcObject = stream;
      setAudioEnabled(audioEnabled);
      updateBlur();
      console.log(`CÃ¡mara iniciada con facingMode: ${facingMode}`);
    } catch (err) {
      alert('No se pudo iniciar la cÃ¡mara: ' + err.message);
      console.error(err);
    }
  }

  function setAudioEnabled(enabled) {
    if (!currentStream) return;
    currentStream.getAudioTracks().forEach(track => {
      track.enabled = enabled;
    });
    audioEnabled = enabled;
    muteBtn.textContent = enabled ? 'ðŸŽ¤' : 'ðŸ”‡';
    muteBtn.title = enabled ? 'Silenciar micrÃ³fono' : 'Activar micrÃ³fono';
  }

  function updateBlur() {
    if (blurEnabled) {
      video.classList.add('blur');
      blurBtn.textContent = 'ðŸŒ«ï¸';
      blurBtn.title = 'Desactivar desenfoque';
    } else {
      video.classList.remove('blur');
      blurBtn.textContent = 'ðŸ’¨';
      blurBtn.title = 'Activar desenfoque';
    }
  }

  window.addEventListener('load', () => {
    const preferred = getPreferredCamera();
    startCamera(preferred);
  });

  switchBtn.addEventListener('click', () => {
    const current = getPreferredCamera();
    const next = current === 'user' ? 'environment' : 'user';
    setPreferredCamera(next);
    location.reload();
  });

  muteBtn.addEventListener('click', () => {
    setAudioEnabled(!audioEnabled);
  });

  blurBtn.addEventListener('click', () => {
    blurEnabled = !blurEnabled;
    updateBlur();
  });
</script>
